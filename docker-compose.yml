
version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    container_name: api
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - pgsql

  pgsql:
    image: postgres:alpine
    ports:
      - '5432:5432'
    container_name: 'pgsql'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: organizze_mei
      POSTGRES_PASSWORD: Passw0rd
      POSTGRES_DB: organizze_mei

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pg-data: